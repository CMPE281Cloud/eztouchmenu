<app-header></app-header>
<app-navigation></app-navigation>
<div id="fh5co-menus" data-section="menu">
  <div class="container"><br />
    <div class="row text-center fh5co-heading row-padded">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="heading to-animate">Create Dish</h2>
      </div>
    </div>
    <div class="fh5co-food-desc">
      <div class="fh5co-food-menu to-animate-2">
        <form [formGroup]="itemCreateForm" (ngSubmit)="createItem(itemCreateForm)" ngNativeValidate>
          <div>
            <label for="name">Dish Name</label>
            <input id="name" class="form-control" formControlName="name" [(ngModel)]='name' placeholder="Dish Name" type="text">
          </div>
          <div>
            <label for="description">Dish Description</label>
            <textarea  id="description" cols="30" rows="5" formControlName="description" [(ngModel)]='description' class="form-control" placeholder="Dish Description"></textarea>
          </div>
          <div>
            <label for="price">Dish Price</label>
            <input id="price" formControlName="price" [(ngModel)]='price' class="form-control" placeholder="Price" type="text">
          </div>
          <div class="form-group">
            <label for="category">Select Category</label>
            <select class="form-control" id="category" formControlName="foodcategory" [(ngModel)]='foodcategory'>
              <ng-template ngIf="exists(data)" && *ngFor=" let category of data">
                <option value={{category.id}}>{{category.name}}</option>
              </ng-template>
            </select>
          </div>
          <div>
              <img [src]="fileDataUri">
              <form (submit)="uploadFile($event)">
                <input type="file" (change)="previewFile()" #fileInput><br />
                <button class="btn-primary" type="submit" [disabled]="fileDataUri.length === 0">Confirm Upload</button>
              </form>
          </div>
          <div class="form-group "><br />
            <input class="btn btn-primary" value="Create Dish" type="submit">
          </div>
        </form>
      </div>
    </div>
   </div>
</div>
