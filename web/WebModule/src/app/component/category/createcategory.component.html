<app-header></app-header>
<app-navigation></app-navigation>
<div id="fh5co-menus" data-section="menu">
  <div class="container"><br />
    <div class="row text-center fh5co-heading row-padded">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="heading to-animate">Create Category</h2>
      </div>
    </div>
    <div class="fh5co-food-desc">
      <div class="fh5co-food-menu to-animate-2">
        <form [formGroup]="categoryCreateForm" (ngSubmit)="createCategory(categoryCreateForm)" ngNativeValidate>
          <div>
            <label for="name">Category Name</label>
            <input id="name" class="form-control" formControlName="name" [(ngModel)]='name' placeholder="Category Name" type="text">
          </div>
          <div>
            <label for="description">Category Description</label>
            <textarea  id="description" cols="30" rows="5" formControlName="description" [(ngModel)]='description' class="form-control" placeholder="Category Description"></textarea>
          </div>
          <div>
            <img [src]="fileDataUri">
            <form (submit)="uploadFile($event)">
              <input type="file" (change)="previewFile()" #fileInput><br />
              <button class="btn-primary" type="submit" [disabled]="fileDataUri.length === 0">Confirm Upload</button>
            </form>
          </div>
          <div class="form-group "><br />
            <input class="btn btn-primary" value="Create Category" type="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
