<div id="fh5co-menus" data-section="menu">
  <div class="container"><br />
    <div class="row text-center fh5co-heading row-padded">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="heading to-animate">Update Category</h2>
      </div>
    </div>
    <div class="fh5co-food-menu to-animate-2">
      <div class="fh5co-food-desc">
        <div *ngIf="currentCategory">
          <figure>
            <img src="{{currentCategory.imagepath}}" class="img-responsive" alt="Category Icon">
          </figure>
          <div>
            <h3 innerHTML="{{currentCategory.name}}"></h3>
            <p innerHTML="Description:  {{currentCategory.description}}"></p>
          </div>

                <!--<div class="fh5co-food-desc">-->

                    <!--<img src="{{item.imagepath}}" class="img-responsive" alt="Dish image">-->
                  <!--</figure>-->
                  <!--<div>-->
                    <!--<h3 innerHTML="{{item.name}}"></h3>-->
                    <!--<p innerHTML="{{item.description}}"></p>-->
                  <!--</div>-->
                <!--</div>-->
                <!--<div innerHTML="${{item.price}}.00" class="fh5co-food-pricing">-->
                <!--</div>-->
              <!--</li>-->
            <!--</ng-template>-->
          <!--</ul>-->
          <form [formGroup]="categoryUpdateForm" (ngSubmit)="updateCategory(categoryUpdateForm)" ngNativeValidate>
            <div>
              <label for="name">Category Name</label>
              <input id="name" class="form-control" placeholder="Category Name" formControlName="name" [(ngModel)]='name' type="text" >
            </div>
            <div>
              <label for="description">Category Description</label>
              <input id="description" class="form-control" placeholder="Category Description" formControlName="description" [(ngModel)]='description' type="text" >
            </div>
            <div>
              <img [src]="fileDataUri">
              <form (submit)="uploadFile($event)">
                <input type="file" (change)="previewFile()" #fileInput><br />
                <button class="btn-primary" type="submit" [disabled]="fileDataUri.length === 0">Confirm Upload</button>
              </form>
            </div>
            <div><br />
              <input class="btn btn-primary" value="Update Category" type="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
