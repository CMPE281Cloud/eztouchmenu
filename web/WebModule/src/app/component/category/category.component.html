<app-header></app-header>
<app-navigation></app-navigation>
<div id="fh5co-menus" data-section="menu">
<div class="container"><br />
  <div class="row text-center fh5co-heading row-padded">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="heading to-animate">Categories</h2>
    </div>
    <ul class="col-lg-12 col-md-12 col-sm-12">
      <a  routerLink="/createCategory"><li class="btn btn-primary">NEW CATEGORY</li></a>
    </ul>
  </div>
  <ng-template ngIf="exists(data)" && *ngFor=" let category of data">
    <div class="fh5co-food-menu to-animate-2">
      <div class="fh5co-food-desc">
        <figure>
          <img src="{{category.imagepath}}" class="img-responsive" alt="Category Icon">
        </figure>
        <div>
          <h3 innerHTML="{{category.name}}"></h3>
          <p innerHTML="{{category.description}}"></p>
          <a  routerLink="/updateCategory"><li class="btn btn-primary">UPDATE</li></a>
          <a  routerLink="/deleteCategory"><li class="btn btn-primary">DELETE</li></a>
        </div>
      </div>
      <h3>DISHES</h3>
          <ul>
            <ng-template ngIf="exists(category.fooditems)" && *ngFor=" let item of category.fooditems">
              <li>
                <div class="fh5co-food-desc">
                  <figure>
                    <img src="{{item.imagepath}}" class="img-responsive" alt="Dish image">
                  </figure>
                  <div>
                    <h3 innerHTML="{{item.name}}"></h3>
                    <p innerHTML="{{item.description}}"></p>
                  </div>
                </div>
                <div innerHTML="${{item.price}}.00" class="fh5co-food-pricing">
                </div>
              </li>
            </ng-template>
          </ul>
    </div>
  </ng-template>
</div>
</div>
